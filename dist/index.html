<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>RSClone</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="header">
                <div class="user">
                    <span class="user-name">Login</span>
                </div>
            </div>
            <div class="main">
                <div class="songs">
                    <div class="track">
                        <div class="song-logo">
                            <img class="artisi-img" src="" alt="Artisi title">
                        </div>
                        <div class="play-panel">
                            <div class="controlls-btn">
                                <button class="play" data-id="1">Play</button>
                                <button class="stop" data-id="1">Stop</button>
                                <span class="vol-min" data-id="1">0</span>
                                <input class="volume" data-id="1" type="range" value="50">
                                <span class="vol-max" data-id="1">50</span>                                
                            </div>
                            <div class="track-navigate">
                                <span class="current-position" data-id="1">0</span>
                                <input class="navigate" data-id="1" type="range">
                                <span class="duration" data-id="1">02.56</span>
                            </div>
                        </div>
                        <div class="add-playlist" data-id="1"></div>                    
                    </div>
                    <div class="track">
                        <div class="song-logo">
                            <img class="artisi-img" src="" alt="Artisi title">
                        </div>
                        <div class="play-panel">
                            <div class="controlls-btn">
                                <button class="play" data-id="2">Play</button>
                                <button class="stop" data-id="2">Stop</button>
                                <span class="vol-min" data-id="2">0</span>
                                <input class="volume" data-id="2" type="range" value="50">
                                <span class="vol-max" data-id="2">50</span>                                
                            </div>
                            <div class="track-navigate">
                                <span class="current-position" data-id="2">0</span>
                                <input class="navigate" data-id="2" type="range">
                                <span class="duration" data-id="2">02.56</span>
                            </div>
                        </div>
                        <div class="add-playlist" data-id="2"></div>                    
                    </div>
                    <div class="track">
                        <div class="song-logo">
                            <img class="artisi-img" src="" alt="Artisi title">
                        </div>
                        <div class="play-panel">
                            <div class="controlls-btn">
                                <button class="play" data-id="3">Play</button>
                                <button class="stop" data-id="3">Stop</button>
                                <span class="vol-min" data-id="3">0</span>
                                <input class="volume" data-id="3" type="range" value="50">
                                <span class="vol-max" data-id="3">50</span>                                
                            </div>
                            <div class="track-navigate">
                                <span class="current-position" data-id="3">0</span>
                                <input class="navigate" data-id="3" type="range">
                                <span class="duration" data-id="3">02.56</span>
                            </div>
                        </div>
                        <div class="add-playlist" data-id="3"></div>                    
                    </div>
                    <div class="track">
                        <div class="song-logo">
                            <img class="artisi-img" src="" alt="Artisi title">
                        </div>
                        <div class="play-panel">
                            <div class="controlls-btn">
                                <button class="play" data-id="4">Play</button>
                                <button class="stop" data-id="4">Stop</button>
                                <span class="vol-min" data-id="4">0</span>
                                <input class="volume" data-id="4" type="range" value="50">
                                <span class="vol-max" data-id="4">50</span>                                
                            </div>
                            <div class="track-navigate">
                                <span class="current-position" data-id="4">0</span>
                                <input class="navigate" data-id="4" type="range">
                                <span class="duration" data-id="4">02.56</span>
                            </div>
                        </div>
                        <div class="add-playlist" data-id="4"></div>                    
                    </div>               
                </div>
                <div class="auth">
                    <div class="log">
                        <span>Sign Up</span>
                        <input type="text" class="login-up">
                        <input type="password" class="pass-up">
                        <button class="sign-up">Sign Up</button>
                    </div>
                    <div class="log">
                        <span>Sign In</span>
                        <input type="text" class="login-in">
                        <input type="password" class="pass-in">
                        <button class="sign-in">Sign Up</button>
                    </div>
                    
                </div>
                <div class="result">
                        <span class="output">
                            You are not logined!
                        </span>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
