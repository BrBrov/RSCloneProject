<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>RSClone</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="header">
                <div class="user">
                    <span class="user-name">Login</span>
                </div>
            </div>
            <div class="main">
                <div class="player">
                    <button class="play" data-id="1">Play</button>                    
                </div>
                <div class="auth">
                    <div class="log">
                        <span>Sign Up</span>
                        <input type="text" class="login-up">
                        <input type="password" class="pass-up">
                        <button class="sign-up">Sign Up</button>
                    </div>
                    <div class="log">
                        <span>Sign In</span>
                        <input type="text" class="login-in">
                        <input type="password" class="pass-in">
                        <button class="sign-in">Sign Up</button>
                    </div>
                    
                </div>
                <div class="result">
                        <span class="output">
                            You are not logined!
                        </span>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
