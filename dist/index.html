<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>RSClone</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="header">
                <div class="user">
                    <span class="user-name">Login</span>
                </div>
            </div>
            <div class="main">
                <div class="songs">
                    <div class="track">
                        <div class="song-logo">
                            <img class="artisi-img" src="" alt="Artisi title">
                        </div>
                        <div class="play-panel">
                            <div class="controlls-btn">
                                <button class="play">Play</button>
                                <button class="stop">Stop</button>
                                <span class="vol-min">0</span>
                                <input class="volume" type="range" value="50">
                                <span class="vol-max">50</span>                                
                            </div>
                            <div class="track-navigate">
                                <span class="current-position">0</span>
                                <input class="navigate" type="range">
                                <span class="duration">02.56</span>
                            </div>
                        </div>
                        <div class="add-playlist"></div>                    
                    </div>                 
                </div>
                <div class="auth">
                    <div class="log">
                        <span>Sign Up</span>
                        <input type="text" class="login-up">
                        <input type="password" class="pass-up">
                        <button class="sign-up">Sign Up</button>
                    </div>
                    <div class="log">
                        <span>Sign In</span>
                        <input type="text" class="login-in">
                        <input type="password" class="pass-in">
                        <button class="sign-in">Sign Up</button>
                    </div>
                    
                </div>
                <div class="result">
                        <span class="output">
                            You are not logined!
                        </span>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
